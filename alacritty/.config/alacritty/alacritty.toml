live_config_reload = true

[env]
TERM = "xterm-256color"

[window]
option_as_alt = "Both"
dynamic_title = true
decorations = "buttonless"
opacity = 0.85
startup_mode = "Windowed"

[window.padding]
x = 10
y = 10

[colors.primary]
background = "#000000"
foreground = "#abb2bf"

[font]
size = 18.0

[font.normal]
family = "MesloLGS Nerd Font Mono"
style = "Regular"

[font.italic]
family = "MesloLGS Nerd Font Mono"
style = "Italic"

[font.bold]
family = "MesloLGS Nerd Font Mono"
style = "Bold"

[[keyboard.bindings]]
chars = "\u0001T"
key = "J"
mods = "Command"

[[keyboard.bindings]]
chars = "\u0001,"
key = "Comma"
mods = "Command"

[[keyboard.bindings]]
